<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulaire de Connexion</title>
  <!-- Inclure Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css">
  <style>
        .btn-custom {
            background-color: black;
            color: white;
        }

        .btn-custom:hover {
            background-color: black;
            color: white;
        }

        .btn-custom .fas {
            color: white;
        }
    </style>
</head>
<body>
<div class="container mt-5 bg-dark text-light rounded col-md-3">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2 class="text-left mb-3">-Connexion-</h2>
      <form action="#" method="post">

        <div class="form-group">
          <input type="email" class="form-control mb-3" id="email" name="email" placeholder="Adresse e-mail" required>
        </div>

        <div class="form-group">
          <input type="password" class="form-control mb-3" id="password" name="password" placeholder="Mot de passe" required>
        </div>


        <div class="form-check text-end">
          <input type="checkbox" class="form-check-input" id="rememberMe" name="rememberMe">
          <label class="form-check-label" for="rememberMe">Se souvenir de moi</label>
        </div>
        <hr>
        <div class="input-group mt-3">
          <button type="submit" class="btn btn-custom">Envoyer <i class="fas fa-arrow-right ml-2"></i></button>
        </div>



      </form>
    </div>
  </div>
</div>

</body>
</html>
