<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body class="">

<div class="container mt-5 bg-dark text-light rounded">
    <h2 class="text-white">Inscription</h2>
    <form action="#" method="POST">

        <div class="form-group row">
            <label for="prenom" class="col-sm-2 col-form-label text-right text-white">Pr√©nom :</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="prenom" name="prenom" required>
            </div>
        </div>

        <div class="form-group row">
            <label for="nom" class="col-sm-2 col-form-label text-right text-white">Nom :</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="nom" name="nom" required>
            </div>
        </div>

        <div class="form-group row">
            <label for="email" class="col-sm-2 col-form-label text-right text-white">E-mail :</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
        </div>

        <div class="form-group row">
            <label for="pseudo" class="col-sm-2 col-form-label text-right text-white">Pseudo :</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="pseudo" name="pseudo" required>
            </div>
        </div>

        <div class="form-group row">
            <label for="motDePasse" class="col-sm-2 col-form-label text-right text-white">Mot de passe :</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="motDePasse" name="motDePasse" required>
            </div>
        </div>

        <div class="form-group row">
            <label for="confirmerMotDePasse" class="col-sm-2 col-form-label text-right text-white">Confirmer le mot de passe :</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="confirmerMotDePasse" name="confirmerMotDePasse" required>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-10 offset-sm-2">
                <button type="submit" class="btn btn-primary">Envoyer</button>
            </div>
        </div>
    </form>
</div>


</body>
</html>
